<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasword Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-centeralign-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLenght" class="text-uppercase fw-bold">Panjang Password</label>
          <input class="from-control from-control-lg" id="passwordLenght" type="number" />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input class="from-control from-control-lg" id="password" type="password" />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">generate password</button>
          <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">save password</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
